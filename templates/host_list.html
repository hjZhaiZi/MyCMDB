{% extends 'base.html' %}

{% block body %}



<div  class="modal fade" id="change">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">修改主机信息</h4>
      </div>
      <div class="modal-body">
        <form action="">
        
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-default">注册</button>
        <button class="btn btn-primary">登入</button>
      </div>
    </div>
  </div>
</div>

<div  class="modal fade" id="add_host">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">新增主机</h4>
      </div>
      <div class="modal-body">
<form active="/hosts/hostlist/" class="form-horizontal" method="POST">
  <div class="form-group">
    <label  class="col-sm-2 control-label">IP地址</label>
    <div class="col-sm-10">
      <input  class="form-control"  placeholder=IP name="ip">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">端口</label>
    <div class="col-sm-10">
      <input class="form-control" name="port">
    </div>
  </div>
  
  <div class="form-group">
    <label  class="col-sm-2 control-label">主机账号</label>
    <div class="col-sm-10">
      <input class="form-control" name="username">
    </div>
  </div>
    <div class="form-group">
    <label  class="col-sm-2 control-label">主机密码</label>
    <div class="col-sm-10">
      <input class="form-control" type="password" name="passwd">
    </div>
  </div>
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">确定</button>
    </div>
  </div>
</form>

      </div>


    </div>
  </div>
</div>
<div style="height:80px">
  <ol class="breadcrumb">
  <li><a href="">资源</a></li>
  <li><a href="">主机列表</a></li>
</ol>
  <button class="btn btn-primary btn-xs" data-toggle="modal" data-target="#add_host" data-backdrop="static">新增</button>
</div>
<table class="table table-hover table-striped">
  <tr>
    <th><input type="checkbox"></th>
    <th>IP</th>
    <th>主机名</th>
    <th>CPU</th>
    <th>内存</th>
    <th>状态</th>
    <th>操作</th>
  </tr>

  
{% for host in  hosts %}

  <tr>
    <td><input type="checkbox"></td>
    <td>{{ host.ip }}</td>
    <td>{{ host.hostname }}</td>
    <td>{{ host.cpu }}</td>
    <td>{{ host.mem }}</td>
    <td>{{ host.state }}</td>
    <td>
      <button class="btn btn-primary btn-xs" data-toggle="modal" data-target="#change" data-backdrop="static">编辑</button>
      <button class="btn btn-danger btn-xs">删除</button>
    </td>
  </tr>
  
{% endfor %}
</table>

{{ error }}

{% endblock body  %}
